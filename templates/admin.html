<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - BGT Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --primary: #58a6ff;
            --text: #c9d1d9;
            --border: #30363d;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .card { background: var(--surface); padding: 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; max-width: 500px; margin-left: auto; margin-right: auto; }
        h2 { color: #fff; margin-top: 0; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; background: #0d1117; border: 1px solid var(--border); color: #fff; border-radius: 8px; }
        button { width: 100%; padding: 12px; background: var(--primary); color: #fff; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Welcome Admin!</h2>
        <p>Manage your users and notifications from here.</p>
    </div>

    <div class="card">
        <h2>User Info Search</h2>
        <form action="/admin/search" method="POST">
            <input type="text" name="chat_id" placeholder="Enter User Chat ID" required>
            <button type="submit">Search User Data</button>
        </form>
    </div>

    <div class="card">
        <h2>Send Notification</h2>
        <div style="margin-bottom: 20px;">
            <button onclick="showSection('custom')" style="margin-bottom: 10px; background: #30363d;">Custom User</button>
            <button onclick="showSection('all')" style="background: #30363d;">All Users</button>
        </div>

        <div id="notify-custom" style="display: none;">
            <h3>Custom User Notification</h3>
            <form action="/admin/notify" method="POST">
                <input type="hidden" name="type" value="custom">
                <input type="text" name="chat_id" placeholder="User Chat ID" required>
                <textarea name="message" placeholder="Enter message" rows="4" required></textarea>
                <button type="submit">Send to User</button>
            </form>
        </div>

        <div id="notify-all" style="display: none;">
            <h3>Broadcast to All Users</h3>
            <form action="/admin/notify" method="POST">
                <input type="hidden" name="type" value="all">
                <textarea name="message" placeholder="Enter message for all users" rows="4" required></textarea>
                <button type="submit" style="background: #238636;">Send to All</button>
            </form>
        </div>
    </div>

    <script>
        function showSection(type) {
            document.getElementById('notify-custom').style.display = type === 'custom' ? 'block' : 'none';
            document.getElementById('notify-all').style.display = type === 'all' ? 'block' : 'none';
        }
    </script>

    <div class="card">
        <h2>Set Dashboard Link</h2>
        <form action="/admin/set_link" method="POST">
            <input type="url" name="dashboard_link" placeholder="https://..." required>
            <button type="submit">Save Link</button>
        </form>
    </div>
</body>
</html>
