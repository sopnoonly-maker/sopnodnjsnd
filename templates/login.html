<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #1e1e1e; padding: 2rem; border-radius: 8px; width: 100%; max-width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #333; background: #222; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 10px; border: none; border-radius: 4px; background: #0088cc; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Login</h2>
        <form action="/login" method="post">
            <input type="text" name="user_id" placeholder="Enter your My History ID" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
