<!DOCTYPE html>
<html>
<head>
    <title>Number Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; margin: 0; padding: 10px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
        .tabs { display: flex; gap: 20px; color: #888; margin-bottom: 20px; font-weight: bold; }
        .tabs .active { color: #0088cc; border-bottom: 2px solid #0088cc; padding-bottom: 5px; }
        .item { background: #111; padding: 15px; margin-bottom: 10px; border-radius: 5px; position: relative; }
        .number { font-size: 1.1em; font-weight: bold; margin-bottom: 5px; }
        .details { color: #888; font-size: 0.9em; }
        .status { position: absolute; top: 15px; right: 15px; padding: 4px 10px; border-radius: 4px; font-size: 0.8em; font-weight: bold; }
        .status.Successful { background: rgba(0, 255, 0, 0.1); color: #00ff00; border: 1px solid #00ff00; }
        .status.Reject { background: rgba(255, 0, 0, 0.1); color: #ff0000; border: 1px solid #ff0000; }
        .status.Processing { background: rgba(255, 165, 0, 0.1); color: #ffa500; border: 1px solid #ffa500; }
        .logout { color: #ff4444; text-decoration: none; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="header">
        <div style="font-size: 1.2em; font-weight: bold;">• TG-Lion | API •</div>
        <a href="/logout" class="logout">Logout</a>
    </div>

    <div class="tabs">
        <div>Number</div>
    </div>

    {% for item in numbers %}
    <div class="item">
        <div class="number">{{ item.number }}</div>
        <div class="details">{{ item.price }}</div>
        <div class="details">{{ item.date }}</div>
        <div class="status {{ item.status }}">{{ item.status }}</div>
    </div>
    {% else %}
    <p style="text-align: center; color: #888;">No numbers found.</p>
    {% endfor %}
</body>
</html>
